<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="junkie-service/list-observers.html">
<link rel="import" href="junkie-service/pause-observer.html">
<link rel="import" href="junkie-service/resume-observer.html">
<link rel="import" href="junkie-service/observer-state.html">
<link rel="import" href="observer-card.html">

<polymer-element name="observer-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    observer-card {
      margin-bottom: 30px;
    }
    </style>

    <get-observers id="get_observer" observers="{{observers}}"></get-observers>
    
    <div layout vertical center>
      <template repeat="{{observer, num in observers}}">
        <observer-state id="observer_state_{{num}}" observer="{{observer.name}}" state="{{observer.state}}"></observer-state>
        <pause-observer id="pause_observer_{{num}}" on-request-ok="{{updateState}}"></pause-observer>
        <resume-observer id="resume_observer_{{num}}" on-request-ok="{{updateState}}"></resume-observer>
        <observer-card 
          on-settings-tap="{{handleSettings}}"
          on-toggle-state="{{toggleState}}"
          state="{{observer.state}}"
          name="{{observer.name}}">
        </observer-card>
      </template>
    </div>
  </template>

  <script>
  Polymer('observer-list', {
    attached: function() {
      this.$.get_observer.go();
    },
    handleSettings: function(event, detail, sender) {
      var observer = sender.templateInstance.model.observer;
    },
    toggleState: function(event, detail, sender) {
      var observer = sender.templateInstance.model.observer;
      var num = sender.templateInstance.model.num;
      if (observer.state == 'RUNNING') {
        var pause_observer = this.shadowRoot.querySelector('#pause_observer_' + num);
        pause_observer.observer = observer.name;
        pause_observer.go();
      }
      else if (observer.state == 'PAUSED') {
        var resume_observer = this.shadowRoot.querySelector('#resume_observer_' + num);
        resume_observer.observer = observer.name;
        resume_observer.go();
      }
    },
    updateState: function(event, detail, sender) {
      var num = sender.templateInstance.model.num;
      var observer_state = this.shadowRoot.querySelector('#observer_state_' + num);
      observer_state.go();
    }
  });
  </script>
</polymer-element>
