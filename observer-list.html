<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="junkie-service/list-observers.html">
<link rel="import" href="observer-card.html">

<polymer-element name="observer-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    observer-card {
      margin-bottom: 30px;
    }
    </style>

    <list-observers id="list_observers" observers="{{observers}}"></list-observers>
    
    <div layout vertical center>
      <template repeat="{{observer in observers}}">
        <observer-card observer="{{observer.name}}"></observer-card>
      </template>
    </div>
  </template>

  <script>
  Polymer('observer-list', {
    attached: function() {
      this.$.list_observers.go();
    },
  });
  </script>
</polymer-element>
