<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="junkie-service/list-observers.html">
<link rel="import" href="observer-card.html">

<polymer-element name="observer-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    observer-card {
      margin-bottom: 30px;
    }
    </style>

    <get-observers id="service" observers="{{observers}}"></get-observers>
    
    <div layout vertical center>
      <template repeat="{{observer in observers}}">
        <observer-card on-settings-tap="{{handleSettings}}">
          <img src="images/avatar-01.svg" width="50" height="50">
          <h2>{{observer.name}}</h2>
          <p>State: {{observer.state == 'RUNNING' ? 'Running' : 'Paused'}}</p>
        </observer-card>
      </template>
    </div>
  </template>

  <script>
  Polymer({
    handleSettings: function(event, detail, sender) {
      var observer = sender.templateInstance.model.observer;
    }
  });
  </script>
</polymer-element>
