<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="get-observers" attributes="observers">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="http://localhost:8118/api/list/observers"
      on-core-response="{{observersLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('get-observers', {
    created: function() {
      this.observers = [];
    },
    observersLoaded: function() {
      this.observers = this.$.ajax.response['observers'].slice(0);
    }
  });
  </script>
</polymer-element>
