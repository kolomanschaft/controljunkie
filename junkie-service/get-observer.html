<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="get-observer" attributes="name data">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      url="{{base_url + '/api/observer/' + name}}"
      method="GET"
      on-core-response="{{observerLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('get-observer', {

    created: function() {
      this.base_url = location.origin; // Only same source at the moment
    },

    observerLoaded: function() {
      this.data = this.$.ajax.response;
    },

    go: function() {
      this.$.ajax.go();
    }

  });
  </script>
</polymer-element>
