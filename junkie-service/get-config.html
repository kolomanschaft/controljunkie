<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="get-config" attributes="path config">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>

    <core-ajax id="ajax"
      url="{{base_url + '/api/config/' + path}}"
      method="GET"
      on-core-response="{{configLoaded}}"
      handleAs="json">
    </core-ajax>

  </template>
  <script>
  Polymer('get-config', {

    created: function() {
      this.base_url = location.origin; // Only same source at the moment
    },

    configLoaded: function(event, detail, sender) {
      this.config = this.$.ajax.response;
    },

    go: function() {
      this.$.ajax.go();
    },

  });
  </script>
</polymer-element>
