<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="junkie-service/get-observer.html">

<polymer-element name="observer-details" attributes="visible observer">
  <template>
    <style>
    .detail-input {
      width: 90%;
    }
    #details {
      padding-left: 30px;
      height: 0px;
      transition: 0.3s ease-in-out;
    }
    </style>

    <get-observer name="{{observer}}" data="{{data}}"></get-observer>

    <div id="details">
      <b>URL:</b> {{data["url"]}} <br />
      <b>Profile:</b> {{data["profile"]}} <br />
    </div>

    <content></content>
  </template>
  <script>
  Polymer('observer-details', {
  ready: function () {
    this.visible = false;
    this.data = null;
  },
  show: function() {
    var details = this.$.details;
    var get_observer = this.shadowRoot.querySelector('get-observer');
    details.style.height = "100px";
    this.visible = true;
    get_observer.go();
  },
  hide: function() {
    var details = this.$.details;
    details.style.height = "0px";
    this.visible = false;
  }
  });
  </script>
</polymer-element>
