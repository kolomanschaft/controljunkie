<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/core-icon-button/core-icon-button.html">
<link rel="import" href="junkie-service/get-observer.html">

<polymer-element name="observer-card" attributes="name">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
      border-radius: 10px;
    }
    .card-header {
      margin-bottom: 10px;
    }
    .card-header h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }
    core-icon-button {
      position: absolute;
      top: 3px;
      right: 3px;
      fill: #636363;
    }
    :host([favorite]) core-icon-button {
      fill: #da4336;
    }
    </style>
    <div class="card-header" layout horizontal center>
      <content select="img"></content>
      <h2>{{name}}</h2>
      <p>{{state}}</p>
    </div>

    <core-icon-button id="favicon" icon="play" on-tap="{{favoriteTapped}}">
    </core-icon-button>

<!--     <get-observer name="{{name}}" state="{{state}}">
    </get-observer> -->

    <content></content>
  </template>
  <script>
  Polymer({

    created: function() {
      this.state = "waiting...";
    },

    publish: {
      favorite: {
        value: false,
        reflect: true
      }
    },

    favoriteTapped: function(event, detail, sender) {
      this.favorite = !this.favorite;
      this.fire('favorite-tap');
    }

  });
  </script>
</polymer-element>
