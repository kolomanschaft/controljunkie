<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/paper-button/paper-button.html">
<link rel="import" href="components/core-icon-button/core-icon-button.html">
<link rel="import" href="components/core-icons/av-icons.html">
<link rel="import" href="components/core-icons/core-icons.html">
<link rel="import" href="observer-details.html">

<polymer-element name="observer-card" attributes="state name">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
      border-radius: 15px;
      overflow: hidden;
    }
    .card-header {
      margin-top: 15px;
      margin-left: 15px;
      margin-right: 50px;
      margin-bottom: 20px;
    }
    .card-header h2 {
      font-size: 1.8rem;
      font-weight: 300;
    }
    #stateicon {
      width: 70px;
      height: 70px;
      margin-left: 5px;
      margin-right: 10px;
      padding: 0 1px 1px 1px;
    }
    #stateicon::shadow core-icon{
    height: 70px;
    width: 70px;
    fill: rgb(245,188,0);
    }
    #settingsicon {
      position: absolute;
      top: 3px;
      right: 3px;
      color: #636363;
    }
    #show-details-button {
      background-color: #D0D0D0;
      width: 100%;
      margin: 0;
    }
    </style>

    <div class="card-header" layout horizontal center>
      <core-icon-button id="stateicon" icon="" alt="STOP" on-tap="{{stateTapped}}">
      </core-icon-button>
      <h2>{{name}}</h2>
    </div>

    <observer-details id="details"></observer-details>

    <paper-button id="show-details-button" on-tap="{{toggleDetails}}">Show Details</paper-button>

    <content></content>
  </template>
  <script>
  Polymer('observer-card', {
    stateTapped: function(event, detail, sender) {
      event.stopPropagation();
      this.fire('toggle-state')
    },
    stateChanged: function() {
      if (this.state == "RUNNING") {
        this.$.stateicon.icon = "av:play-circle-fill";
      }
      else if (this.state == "PAUSED") {
        this.$.stateicon.icon = "av:pause-circle-fill";
      }
      else {
        this.$.stateicon.icon = "error"; 
      }
    },
    toggleDetails: function(event, detail, sender) {
      var details = this.$.details;
      if (details.visible == true) {
        details.hide();
      }
      else {
        details.show();
      }
    }
  });
  </script>
</polymer-element>
