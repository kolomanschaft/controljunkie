<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/core-icon-button/core-icon-button.html">
<link rel="import" href="components/core-icons/av-icons.html">
<link rel="import" href="components/core-icons/core-icons.html">

<polymer-element name="observer-card" attributes="state name">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
      border-radius: 15px;
    }
    .card-header h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    #stateicon {
      width: 70px;
      height: 70px;
      margin-left: 5px;
      margin-right: 10px;
      padding: 0 1px 1px 1px;
    }
    #stateicon::shadow core-icon{ 
    height: 70px;
    width: 70px;
    fill: rgb(245,188,0);
    }
    #settingsicon {
      position: absolute;
      top: 3px;
      right: 3px;
      color: #636363;
    }
    </style>

    <div class="card-header" layout horizontal center>
      <core-icon-button id="stateicon" icon="" alt="STOP" on-tap="{{stateTapped}}">
      </core-icon-button>
      <h2>{{name}}</h2>
    </div>

    <p>State: {{state == 'RUNNING' ? 'Running' : 'Paused'}}</p>

    <core-icon-button id="settingsicon" icon="settings" on-tap="{{settingsTapped}}">
    </core-icon-button>

    <content></content>   
  </template>
  <script>
  Polymer('observer-card', {
    settingsTapped: function(event, detail, sender) {
      this.fire('settings-tap');
    },
    stateTapped: function(event, detail, sender) {
      this.fire('toggle-state')
    },
    stateChanged: function() {
      if (this.state == "RUNNING") {
        this.$.stateicon.icon = "av:play-circle-fill";
      }
      else if (this.state == "PAUSED") {
        this.$.stateicon.icon = "av:pause-circle-fill";
      }
      else {
        this.$.stateicon.icon = "error"; 
      }
    }
  });
  </script>
</polymer-element>
